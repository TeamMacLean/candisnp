<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CandiSNP</title>

</head>
<body>
	<div>
		<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<h1>Welcome to CandiSNP</h1>
	</div>
<link href="fineuploader/fineuploader-3.4.1.css" rel="stylesheet">
<div id="fine-uploader"></div>
<script src="fineuploader/jquery-2.0.0.js"></script>
<script src="fineuploader/fineuploader-3.4.1.js"></script>
<script>
  $(document).ready(function() {
    var restricteduploader = new qq.FineUploader({
      // Since we're using jQuery, use the jQuery way to select the HTML element
      element: $('#fine-uploader')[0],
      request: {
        endpoint: 'src/lib/upload.cgi'
      },
      multiple: false,
      text: {
        uploadButton: 'Click or Drop'
      },
      showMessage: function(message) {
        // Using Twitter Bootstrap's classes and jQuery selector and method
        $('#restricted-fine-uploader').append('<div class="alert alert-error">' + message + '</div>');
      }
    });
  });
</script>
</html>
